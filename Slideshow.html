<!DOCTYPE html>
<html>
<head>
    <title>Maybe?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Slideshow.css" type="text/css" rel="stylesheet"> 
</head>

<body>
    
    <div class="slideshow-container">

        <div class="slides fade">
        <div class="slidetitle">This is the first Cheezcat</div>
        <img src="MarketableNugget/ListRandomizer/CheezCat1.jpg" style="width:100%">
        <div class="slideinfo">Here is info about the Cheezcat</div>
        </div>

        <div class="slides fade">
        <div class="slidetitle">This is the second Cheezcat</div>
        <img src="MarketableNugget/ListRandomizer/CheezCat2.jpg" style="width:100%">
        <div class="slideinfo">Here is info about the Cheezcat</div>
        </div>

        <div class="slides fade">
        <div class="slidetitle">This is the third Cheezcat</div>
        <img src="MarketableNugget/ListRandomizer/CheezCat3.jpg" style="width:100%">
        <div class="slideinfo">Here is info about the Cheezcat</div>
        </div>

        <div class="slides fade">
        <div class="slidetitle">This is the fourth Cheezcat</div>
        <img src="MarketableNugget/ListRandomizer/CheezCat4.jpg" style="width:100%">
        <div class="slideinfo">Here is info about the Cheezcat</div>
        </div>

        <a class ="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


    <script type="text/javascript">
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n){
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if(n < 1) {slideIndex = slides.length}
        for(i = 0; i < slides.length; i++){
        slides[i].style.display = "none";
        }
        for(i = 0; i < dots.length; i++){
        dots[i].className.replace(" active", "");
        }

        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    </script>

</body>
</html>
